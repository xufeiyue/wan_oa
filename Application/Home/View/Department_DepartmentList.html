<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="/Public/Admin/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/Public/Admin/js/jquery.js"></script>
    <script type="text/javascript" src="/Public/Admin/js/jquery-3.2.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#click").click(function(){
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function(){
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function(){
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function(){
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <script type="text/javascript">
        function add() {
            var id = id
            layer.open({
                type: 2,
                area: ['700px', '530px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/Home/Department/addDepartment'
            });
        }
        function edit(id) {
            var id = id
            layer.open({
                type: 2,
                area: ['700px', '530px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/Home/Department/editDepartment?id='+id
            });
        }
        function del(id) {
            var id = id
            layer.msg('你确定要删除这个部门？', {
                time: 0 //不自动关闭
                ,btn: ['是', '否']
                ,yes: function(index){
                    $.ajax({
                        //提交数据的类型 POST GET
                        type:"POST",
                        //提交的网址
                        url:"/index.php/Home/Department/deleteDepartment",
                        //提交的数据
                        data:{id:id},
                        //返回数据的格式
                        datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                        //在请求之前调用的函数
//            beforeSend:function(){$("#msg").html("logining");},
                        //成功返回之后调用的函数
                        success:function(data){
                            if(data.code == 200){
                                location.reload();
                            }else{
                                layer.alert(data.msg);
                            }
                        },
                        //调用执行后调用的函数
//            complete: function(XMLHttpRequest, textStatus){
//                alert(XMLHttpRequest.responseText);
//                alert(textStatus);
//                //HideLoading();
//            },
                        //调用出错执行的函数
                        error: function(){
                            //请求出错处理
                            alert('系统繁忙，请稍后再试')
                        }
                    });
                }
            });
        }

    </script>

</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>

    <div class="tools">

        <ul class="toolbar">

        </ul>

            <li><span><img src="/Public/Admin/images/t05.png" /></span>设置</li>

    <table class="tablelist">

            <th>部门名称</th>

        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">

            <td><{$vo['id']}></td>
            <td><{$vo['department']}></td>
            <td><a href="javascript:edit(<{$vo['id']}>)" class="tablelink">修改</a>     <a href="javascript:del(<{$vo['id']}>)" class="tablelink" > 删除</a></td>
        </tr>
        </volist>
        </tbody>
    </table>

        <{$page}>
    </div>


    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a></a></div>

        <div class="tipinfo">
            <span><img src="/Public/Admin/images/ticon.png" /></span>
            <div class="tipright">
                <p>是否确认对信息的修改 ？</p>
                <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
            </div>
        </div>

        <div class="tipbtn">
            <input name="" type="button"  class="sure" value="确定" />&nbsp;
            <input name="" type="button"  class="cancel" value="取消" />
        </div>

    </div>
